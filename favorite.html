<!-- modal -->
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-dark bg-warning rounded-3 border border-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="modalTitle">
        </h5>
      </div>
      <div class="modal-body">
        <div class="card mb-1 border border-dark"style="max-width: 540px;">
 			 <div class="row g-0">
    			<div class="col-md-4" id="modalImage"> 					
    			</div>
    			<div class="col-md-8">
      				<div class="card-body text-dark">
				        <h5 class="card-title" id="modalUserName"></h5>
				        <p class="card-text" id="modalGenderRegion"></p>
				        <p class="card-text" id="modalBirthAge"></p>      
				        <p class="card-text" id="modalEmail"></p>
				        <p class="card-text" id="modalInfoUpdated"><small class="text-muted"></small></p>
			    	</div>
    			</div>
 			 </div>
		</div>
      </div>
      <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-light text-dark border border-dark" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
